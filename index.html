<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src='tweet_javascript.js'></script>
    <script src='moment.min.js'></script>
  </head>


  <body>

    <header class="header"> 
      <img src='https://www.fccrsnc.org/Images/twitter_logo2.jpg' class='logo'/>
