<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="./MKS14-twittler/styles.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>


  <body>

    <header class="header"> </header>

    <div class='sidebar'> 
    <button class='update_button'>Update Feed</button> 
    </div>

    <div class='container'>
      <script>

        $(document).ready(function(){
          var $body = $('body');
          $body.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }

        });

      </script> 
    </div>

  </body>
</html>
